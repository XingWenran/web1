<!DOCTYPE html>
<html>
<head>
	<title>注册表</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<table border="1" width="500" height="600" cellpadding="0" cellspacing="0" align="center">
			<tr><td>用户名：</td><td><input type="text" height="20" width="200"></td>
			</tr>
			<tr><td>密码：</td><td><input type="text" height="20" width="200"></td></tr>
			<tr><td>确认密码：</td><td><input type="text" height="20" width="200"></td></tr>
			<tr><td>性别：</td><td><input type="radio" name="sex">男<input type="radio" name="sex">女</td></tr>
			<tr><td>生日：</td><td><select>
				<option>公历</option>
			</select><select>
				<option>年</option>
			</select><select>
				<option>月</option>
			</select><select>
				<option>日</option>
			</select></td></tr>
			<tr><td>所在地：</td><td><select>
				<option>中国</option>
			</select><select>
				<option>河北</option>
			</select><select>
				<option>石家庄</option>
			</select></td></tr>
			<tr><td>验证码：</td><td><input type="text" height="20" width="200"><img src="images/yanzhengma.jpg" height="40" width="200" ></td></tr>
			<tr><td>证件类型：</td><td><select>
				<option>身份证</option>
			</select></td></tr>
			<tr><td>证件号：</td><td><input type="text" height="20" width="200"></td>
			</tr>
			<tr><td>爱好：</td><td><input type="checkbox" name="like">音乐<input type="checkbox" name="like">读书<input type="checkbox" name="like">跳舞<input type="checkbox" name="like">下棋<input type="checkbox" name="like">其他</td></tr>
			<tr><td>说明：</td><td><textarea cols="40" raws="50" style="width=700;height=260;"></textarea></td>
			</tr>
			<tr><td>上传头像：</td><td><input type="file" value="选择文件">未选择任何文件</td></tr>
			<tr><td colspan="2" align="center"><input type="submit" value="提交">&nbsp;<input type="reset" value="重置">&nbsp;<input type="button" value="按钮"></td></tr>
		</table>
	</form><br>
	<form>
		<table align="center" border="1" cellpadding="0" cellspacing="0" height="300" width="400">
			<tr align="center"><td colspan="2">用户登录</td></tr>
			<tr><td>用户名：</td><td align="center"><input type="text" align="center" height="20" width="200"></td>
			</tr>
			<tr><td>密码：</td><td align="center"><input type="text"  height="20" width="200"></td></tr>
			<tr><td  align="center" colspan="2"><input type="submit" value="登录">&nbsp;<input type="reset" value="注册"></td></tr>
		</table>
	</form>
</body>
</html>
